<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classifier</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7ffe7;
            border: 1px solid #d4ffd4;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Classifier</h1>
        <form action="/predict" method="post">
            <label for="sepal_length">Sepal Length (cm):</label>
            <input type="number" step="0.01" name="sepal_length" placeholder="e.g., 5.1" required>

            <label for="sepal_width">Sepal Width (cm):</label>
            <input type="number" step="0.01" name="sepal_width" placeholder="e.g., 3.5" required>

            <label for="petal_length">Petal Length (cm):</label>
            <input type="number" step="0.01" name="petal_length" placeholder="e.g., 1.4" required>

            <label for="petal_width">Petal Width (cm):</label>
            <input type="number" step="0.01" name="petal_width" placeholder="e.g., 0.2" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}

        <footer>Powered by Flask & Scikit-Learn</footer>
    </div>
</body>
</html>
